name: "ğŸŒ€ Philosophical Snake of Contributions"

on:
  # Let the snake contemplate your contributions once a day
  schedule:
    - cron: "0 0 * * *"
  # Allow manual runs â€“ for when reflection cannot wait
  workflow_dispatch:
  # Regenerate when the main scroll of code changes
  push:
    branches:
      - main

jobs:
  reflect-and-generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: "ğŸ“œ Checkout the scroll of code"
        uses: actions/checkout@v4

      - name: "ğŸ Weave the Snake of Time"
        uses: Platane/snk/svg-only@v3
        with:
          # Read the contributions of the current repositoryâ€™s philosopher
          github_user_name: ${{ github.repository_owner }}

          # Philosophical variants of the snake (light & dark)
          outputs: |
            dist/github-snake-philosophy.svg?color_snake=#f5e9a8&color_dots=#0b1020,#1f2933,#433155,#725ac1,#f5e9a8
            dist/github-snake-philosophy-dark.svg?palette=github-dark&color_snake=#f5e9a8&color_dots=#020617,#111827,#1f2933,#433155,#f5e9a8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "ğŸ“š Publish reflections to the output branch"
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
